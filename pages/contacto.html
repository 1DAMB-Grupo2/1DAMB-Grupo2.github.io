<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossTube</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="../imgs/logo_gris.png" width="30" height="30" class="d-inline-block align-top" alt=""> CrossTube
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./informacion.html">Sobre nosotros</a>
                        <a class="nav-link" target="_blank" href="https://github.com/1DAMB-Grupo2/P_CrossTube">CrossTube App</a>
                        <a class="nav-link active" href="./contacto.html">Contacta con nosotros</a>
                    </div>
                </div>

                <span class="navbar-text">
                    <a class="nav-link" href="#">¿Te unes al lado fitness?</a>
                </span>
            </div>
        </nav>


        <form class="d-flex justify-content-center">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                    First radio
                  </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                    Second radio
                  </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        <label class="form-check-label" for="gridRadios3">
                    Third disabled radio
                  </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>


        <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">

            <div class="container p-4">
                <h5 class="text-uppercase mb-0">GitHub</h5>
                <ul class="list-group">
                    <li class="list-unstyled">
                        <a class="text-white text-opacity-50" target="_blank" href="https://github.com/bitrawbfg">BiTRaW - Blas Fernández González</a>
                    </li>
                    <li class="list-unstyled">
                        <a class="text-white text-opacity-50" target="_blank" href="https://github.com/Hectorvm123">HectorVM123 - Héctor Valls Mira</a>
                    </li>
                    <li class="list-unstyled">
                        <a class="text-white text-opacity-50" target="_blank" href="https://github.com/SemperTyrannis">SemperTyrannis - Iván Blanco Parra</a>
                    </li>
                </ul>
            </div>

            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright:
                <a class="text-white" href="https://1damb-grupo2.github.io/">CrossTube</a>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </header>
</body>

</html>
